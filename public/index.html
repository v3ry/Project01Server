<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Nodemailer Tutorial</title>
  </head>
  <body>
    <div class="container">
      <h1 style="margin-top: 2em;">Welcome to NodeMailer Tutorial</h1>
      <p>
        Here's a sample Contact Form below. Check
        <a href="https://github.com/victoria-lo/Nodemailer-Tutorial">repo</a> to
        see full code.
      </p>
      <div class="row">
        <div class="col-md-12">
          <div class="section-title">
            <h2 class="title">Contact Me</h2>
            <p>
              Any comments or feedback? Let Victoria know! Thank you.
            </p>
            <hr />
            <form
              id="contact-form"
              method="POST"
              action="send"
              enctype="multipart/form-data"
            >
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <input
                      placeholder="Name"
                      id="name"
                      name="name"
                      type="text"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      placeholder="Email"
                      id="email"
                      type="email"
                      name="email"
                      class="form-control"
                      aria-describedby="emailHelp"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input
                  placeholder="Subject"
                  id="subject"
                  name="subject"
                  type="text"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <textarea
                  placeholder="Message"
                  id="message"
                  name="message"
                  class="form-control"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" value="submit" class="btn btn-primary">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer
      style="position: fixed; left: 2em; bottom: 0;"
      class="page-footer font-small blue"
    >
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">
        © 2020 Made with ❤️ By
        <a href="https://lo-victoria.com/">Victoria Lo</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
    <script src="./index.js"></script>
  </body>
</html>
